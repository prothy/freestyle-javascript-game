<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[2048]</title>
    <link rel="stylesheet" href="style.css">
    <script src="2048.js" charset="UTF-8"></script>
    <script src="https://kit.fontawesome.com/450dc51bb0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="info">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score-title">Current Score:
                <span id="score">0</span>
            </div>
        </div>
        <div class="score-container">
            <div class="score-title"> Highest Score:
                <span id="high-score">0</span>
            </div>
        </div>
    </div>
    <span id="result">Win the game by getting the number 2048!</span>
    <div class="grid"></div>
</div>

</body>
</html>
